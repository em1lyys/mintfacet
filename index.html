<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MintFacet - NFT Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MintFacet</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Marketplace</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover, Collect, and Sell Extraordinary NFTs</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
  </section>

  <section class="nft-gallery">
    <div class="nft-card">
      <img src="https://via.placeholder.com/300x300" alt="NFT Art" />
      <h3>Golden Fox</h3>
      <p>Creator: ArtByJane</p>
      <p>Price: 1.2 ETH</p>
    </div>
    <div class="nft-card">
      <img src="https://via.placeholder.com/300x300" alt="NFT Art" />
      <h3>Cyber Ape</h3>
      <p>Creator: NFT_King</p>
      <p>Price: 0.95 ETH</p>
    </div>
    <div class="nft-card">
      <img src="https://via.placeholder.com/300x300" alt="NFT Art" />
      <h3>MetaVision</h3>
      <p>Creator: VeeCreator</p>
      <p>Price: 3.4 ETH</p>
    </div>
    <!-- Add more NFT cards as needed -->
  </section>

  <footer>
    <p>&copy; 2025 MintFacet. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

<script type="module" src="script.js"></script></body>
</html>
