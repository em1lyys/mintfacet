<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MintFacet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MintFacet</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Marketplace</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to MintFacet</h1>
    <p>Buy and sell NFTs seamlessly on a secure platform.</p>

  <main>

    <div class="nft-grid">
      <div class="nft-card">
        <img src="https://via.placeholder.com/200" alt="NFT">
        <h3>NFT #001</h3>
        <p>by Creator X</p>
      </div>
      <div class="nft-card">
        <img src="https://via.placeholder.com/200" alt="NFT">
        <h3>NFT #002</h3>
        <p>by Creator Y</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MintFacet. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
